{% extends "base.html" %}
{% block content %}

<div class="min-h-screen bg-[#FAF3DD]">
  <div class="mx-auto max-w-5xl px-4 py-10">
    <h1 class="mb-6 text-2xl font-semibold tracking-tight text-[#5E6472]">新規ユーザ登録画面</h1>

    <!-- ▼　フォームが送信されたらPOSTリクエストを送る・送り先＝関数signupに紐づくよう生成されたURL・ブラウザのオートコンプリートはOFF -->
    <form method="POST"
          action="{{ url_for('signup') }}"
          autocomplete="off"
          class="mb-6">
      <div class="overflow-hidden rounded-2xl border border-[#AED9E0] bg-white shadow-sm">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-[#AED9E0]/60">
            <tr>
              <th scope="col" class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider text-[#5E6472]">ユーザーID</th>
              <th scope="col" class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider text-[#5E6472]">パスワード</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 bg-white">
            <tr>
              <td class="px-4 py-3">
                <!-- ▼　入力欄（userid）の初期値として、テンプレート変数useridに値が入っていればその値を表示。もしuseridがNoneまたは未定義なら、代わりに空文字を表示 -->
                <!-- value=" ... "は、入力ボックスに表示する初期値を決める部分 -->
                <!-- 自動入力offなので候補リストは抑制されるが、フィールドの意味付けを固定化するため、この入力欄は「ユーザーID」であるとブラウザに伝えておく -->
                <input type="text" name="userid"
                       value="{{ userid | default('') }}"
                       autocomplete="username"
                       class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-[#5E6472] focus:outline-none focus:ring-2 focus:ring-[#AED9E0]">
              </td>
              <td class="px-4 py-3">
                <!-- ▼　自動入力offだが念押しで、ブラウザに「この欄は既存PWの自動入力をする場所じゃなく、新規PW登録候補として扱え」という意思表示 -->
                <input type="password" name="password"
                       autocomplete="new-password"
                       class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-[#5E6472] focus:outline-none focus:ring-2 focus:ring-[#AED9E0]">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mt-4 flex flex-wrap items-center gap-2">
        <!-- ▼　"submit"　フォーム送信ボタン。inputの値を集め、POSTリクエストでデータ送信 -->
        <button type="submit" class="inline-flex items-center rounded-lg bg-[#5E6472] px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-[#4d5360] focus:outline-none focus-visible:ring-2 focus-visible:ring-[#5E6472] focus-visible:ring-offset-2">ユーザ登録</button>
      </div>
    </form>

    <!-- 「ログイン画面へ戻る」ボタン -->
    <a href="{{ url_for('login') }}" role="button" class="inline-flex items-center rounded-lg border border-[#5E6472]/40 bg-white px-4 py-2 text-sm font-medium text-[#5E6472] shadow-sm hover:bg-[#AED9E0]/60 focus:outline-none focus-visible:ring-2 focus-visible:ring-[#5E6472] focus-visible:ring-offset-2">ログイン画面へ戻る</a>
  </div>
</div>

{% endblock %}
