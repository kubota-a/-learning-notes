{% extends "base.html" %}
{% block content %}
<h1>削除</h1>
<p>以下のメモを削除しますか？</p>
<form method="POST" action="{{ url_for('delete', id=memo.id) }}">  <!-- ■　"submit"とセット。「関数deleteに紐づいていてURLパラメータがmemo.id」のURLに送信 -->
    <table border="1">
        <tr>
            <th>タイトル</th>
            <th>メモ</th>
        </tr>
        <tr>
            <td>
                <input type="text" name="title" value="{{memo.title}}" disabled>  <!-- 「disabled」でフォームを非活性にし、編集無効にしておく -->
            </td>
            <td>
                <input type="text" name="body" value="{{memo.body}}" disabled>
            </td>
        </tr>
    </table>
    <input type="submit" value="削除">  <!-- "submit"　フォーム送信ボタン　■に従ってinputの値を集め、POSTリクエストでデータ送信 -->
</form>
<a href="{{ url_for('top') }}" role="button">一覧に戻る</a>  <!-- aタグ　リンクボタン　GETリクエストで画面移動 -->
{% endblock %}
