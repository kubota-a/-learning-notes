{% extends "base.html" %}
{% block content %}

<div class="min-h-screen bg-[#FAF3DD]">
  <div class="mx-auto max-w-5xl px-4 py-10">
    <h1 class="mb-6 text-2xl font-semibold tracking-tight text-[#5E6472]">削除</h1>

    <p class="mb-4 text-sm text-gray-700">以下のメモを削除しますか？</p>

    <!-- ▼　フォーム送信されたらPOSTリクエストを送る。送り先＝関数deleteに紐づいていてパラメータがmemo.idで生成されたURL -->
    <form method="POST" action="{{ url_for('delete', id=memo.id) }}" class="mb-6">
      <div class="overflow-hidden rounded-2xl border border-[#AED9E0] bg-white shadow-sm">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-[#AED9E0]/60">
            <tr>
              <th scope="col" class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider text-[#5E6472]">タイトル</th>
              <th scope="col" class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider text-[#5E6472]">メモ</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 bg-white">
            <tr>
              <td class="px-4 py-3">
                <!-- ▼　「disabled」でフォームを非活性にし、編集無効にしておく -->
                <input type="text" name="title" value="{{memo.title}}" disabled
                       class="w-full rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 text-sm text-gray-700">
              </td>
              <td class="px-4 py-3">
                <input type="text" name="body" value="{{memo.body}}" disabled
                       class="w-full rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 text-sm text-gray-700">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mt-4 flex flex-wrap items-center gap-2">
        <!-- ▼　"submit"　フォーム送信ボタン　■に従ってinputの値を集め、POSTリクエストでデータ送信 -->
        <button type="submit" class="inline-flex items-center rounded-lg bg-[#FFA69E] px-4 py-2 text-sm font-medium text-[#5E6472] shadow-sm hover:bg-[#f5948a] focus:outline-none focus-visible:ring-2 focus-visible:ring-[#FFA69E] focus-visible:ring-offset-2">削除</button>
      </div>
    </form>

    <!-- ▼　aタグ　リンクボタン　GETリクエストで画面移動 -->
    <a href="{{ url_for('top') }}" role="button" class="inline-flex items-center rounded-lg border border-[#5E6472]/40 bg-white px-4 py-2 text-sm font-medium text-[#5E6472] shadow-sm hover:bg-[#AED9E0]/60 focus:outline-none focus-visible:ring-2 focus-visible:ring-[#5E6472] focus-visible:ring-offset-2">一覧に戻る</a>
  </div>
</div>

{% endblock %}
