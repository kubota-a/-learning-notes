{% extends "base.html" %}
{% block content %}
<h1>編集</h1>
<form method="POST" action="{{ url_for('edit', id=memo.id) }}">  <!-- ■　"submit"とセット。「edit関数に紐づいていてURLパラメータがmemo.idなURL」に送信する -->
    <table border="1">
        <tr>
            <th>タイトル</th>
            <th>メモ</th>
        </tr>
        <tr>
            <td>
                <input type="text" name="title" value="{{memo.title}}">  <!-- name="title"はPythonに渡されるPOST時のキー名・{{memo.title}}は初期値表示用 -->
            </td>
            <td>
                <input type="text" name="body" value="{{memo.body}}">
            </td>
        </tr>
    </table>
    <input type="submit" value="編集">  <!-- "submit"　フォーム送信ボタン　■に従ってinputの値を集め、POSTリクエストでデータ送信 -->
</form>
<a href="{{ url_for('top') }}" role="button">一覧に戻る</a>  <!-- aタグ　リンクボタン　GETリクエストで画面移動 -->
{% endblock %}
